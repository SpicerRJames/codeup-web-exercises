<!DOCTYPE html>
<html>
<head>
    <title>Online Store</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/ajax-store.css">
    <link href="https://fonts.googleapis.com/css?family=Trade+Winds&display=swap" rel="stylesheet">
</head>
<body>

<h1 class="d-flex justify-content-center">My Tool Store</h1>
<div id="slogan">
    <p>YOU WANT SOME KICK BUTT TOOLS?!<br>
    WE GOT IT ALL!!</p>
</div>

<table id="products" class="table table-dark">
    <thead>
        <tr>
            <th id="title">Title</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Categories</th>
        </tr>
    </thead>
    <tbody id="insertProducts"></tbody>
</table>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script>


(function() {
    "use strict";
    // TODO: Create an ajax GET request for /data/inventory.json
    // $.ajax("data/inventory.json").done(function(data) {
    //     console.log(data);
    // });

    var productData = '';
    // TODO: Take the data from inventory.json and append it to the products table
var inventory = $.get('data/inventory.json');
    inventory.done(function(data){


data.forEach(function(data) {
        $('#insertProducts').append(
            '<tr>' +
            '<td>' + data.title + '</td>' +
            '<td>' + data.quantity + '</td>' +
            '<td>' + data.price + '</td>' +
            '<td>' + data.categories + '</td>' +
            '</tr>');


    });

    })
    //       HINT: Your data should come back as a JSON object; use console.log() to inspect

})();
</script>

</body>
</html>
