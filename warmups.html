            // Write a function that returns a message that says hello to someone by accessing the name property of a passed object. If the passed
            // argument's name property is anything but a string, or the argument is not an object, return "Hello, my dudes!"

            function helloToObject(input){
                if (typeof input === 'object' && typeof input.name === 'string'){
                    return 'hello ' + input.name;
                } else {
                    return 'Hello, my dude'
                }
            }
            
            console.log(helloToObject({name: "Otis"}));
            console.log(helloToObject({name: {firstName: "Milo", lastName: "Chatran"}}));
