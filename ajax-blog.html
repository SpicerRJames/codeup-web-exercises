<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script>
    (function() {
        "use strict";
        var inventory = $.get('data/blog.json');
        inventory.done(function(data) {

            data.forEach(function (data) {
                $('#posts').append(
                    '<div>' +
                    '<h2>' + data.title + '</h2>' +
                    '<p>' + data.content + '</p>' +
                    '<p>' + data.date + '</p>' +
                    '<p>' + data.categories + '</p>' +
                    '</div>');
            });
        })
    })();

</script>
